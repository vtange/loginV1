<head>
    <meta charset="utf-8">
    <title>Poll-Land</title>
    <meta name="description" content="starter">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style-0.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body data-ng-app="VoteApp">
  <div class="content" data-ng-controller="MainCtrl">
      <div class="polls-viewport">
        <h1>Welcome to Poll-land.</h1>
        <span class="test-list" data-ng-repeat="user in list">{{user}}</span>
      </div>
      <div class="user-ctrl-bar">
        <form class="login-area" data-ng-submit="ProcessLoginDetails()"><h2>{{registerMode}}</h2><p>Username</p><input data-ng-model="LoginDetails.username" class="well" type="text" /><!--for username--><p>Password</p><input data-ng-model="LoginDetails.password"  class="well" type="text"/><!--for pass--><p><button type="submit">Submit</button></p></form><button data-ng-click="toggleRegister()">{{toggleRegisterTxt}}</button>
      </div>
  </div>
</body>
